<div class="notificaciones" *ngIf="VM.HayNotificaciones">
  <div class="alert {{item.Type | i18nSelect:{ 'error':'alert-danger',
      'warn':'alert-warning', 'info':'alert-primary',
      'other':'alert-success' } }} alert-dismissible fade show"
      role="alert" *ngFor="let item of VM.Listado; let i=index">
    {{item.Message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert"
      aria-label="Close" (click)="VM.remove(i)"></button>
  </div>
  <div class="text-center">
    <button class="btn btn-info" type="button"
      (click)="VM.clear()">Cerrar</button>
  </div>
</div>
